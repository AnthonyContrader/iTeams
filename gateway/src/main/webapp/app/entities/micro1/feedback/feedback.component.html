<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.micro1Feedback.home.title">Feedbacks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-feedback" [routerLink]="['/feedback/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.micro1Feedback.home.createLabel">
            Create new Feedback
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="feedbacks">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="creatorName"><span jhiTranslate="gatewayApp.micro1Feedback.creatorName">Creator Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="rate"><span jhiTranslate="gatewayApp.micro1Feedback.rate">Rate</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="sportId"><span jhiTranslate="gatewayApp.micro1Feedback.sport">Sport</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let feedback of feedbacks ;trackBy: trackId">
                <td><a [routerLink]="['/feedback', feedback.id, 'view' ]">{{feedback.id}}</a></td>
                <td>{{feedback.creatorName}}</td>
                <td>{{feedback.rate}}</td>
                <td>
                    <div *ngIf="feedback.sportId">
                        <a [routerLink]="['../sport', feedback.sportId , 'view' ]" >{{feedback.sportId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/feedback', feedback.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/feedback', feedback.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'feedback/'+ feedback.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="feedbacks && feedbacks.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
