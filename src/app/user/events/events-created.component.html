<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <div>
        <h1>Insert new event</h1>
      <table>
        <tr>
          <th>
            Sport Name
          </th>
          <th>
            Rate
          </th>
          <th>
            City
          </th>
          <th>
            Address
          </th>
          <th>
            Matchtime
          </th>
          <th>
            Edit
          </th>
          <th>
            Event
          </th>
        </tr>
        <tr>
          <td>
              <select [(ngModel)]="eventtoinsert.sport">
                  <option [ngValue]="sport" *ngFor="let sport of sports">{{sport.name}}</option>
              </select>            
          </td>
          <td>
            <input type="number" min="0" max="5" placeholder="rate" [(ngModel)]="eventtoinsert.rate">
          </td>
          <td>
            <input placeholder="city" [(ngModel)]="eventtoinsert.city">
          </td>
          <td>
            <input placeholder="address" [(ngModel)]="eventtoinsert.address">
          </td>
          <td>
            <input placeholder="matchtime" [(ngModel)]="eventtoinsert.matchtime">
          </td>
          <td>
            <button (click)="insert(eventtoinsert); clear()">Insert</button>
          </td>
          <td>
            <button (click)="clear()">Clear</button>
          </td>
        </tr>
      </table>
      </div>
      <p><br><br><br></p><p><br><br><br></p><br><br><br>
      <div>
          <h1>Manage created events</h1>
      <table>
      <tr>
        <th>
          Sport Name
        </th>
        <th>
          Rate
        </th>
        <th>
          City
        </th>
        <th>
          Address
        </th>
        <th>
          Matchtime
        </th>
        <th colspan="2">
          Options
        </th>
      </tr>
        <tr *ngFor="let event of events">
          <td>
            <!--con input rendo il nome dello sport modificabile-->
            <!--<input [(ngModel)]="event.sport.name">-->
            <!--con {{...}} rendo il nome dello sport leggibile e non modificabile -->
            {{event.sport.name}}
          </td>
          <td>
            <input type="number" min="0" max="5" [(ngModel)]="event.rate">
          </td>
          <td>
            <input [(ngModel)]="event.city">
          </td>
          <td>
            <input [(ngModel)]="event.address">
          </td>
          <td>
            <input [(ngModel)]="event.matchtime">
          </td>
          <td>
            <button (click)=update(event)>Save</button>
          </td>
          <td>
            <button (click)="delete(event)">Delete</button>
          </td>
        </tr>
      </table>
      </div>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
