<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <table>
        <tr>
          <th>
            User Name
          </th>
          <th>
            Sport Name
          </th>
          <th>
            Rate
          </th>
          
        </tr>
       
        <tr *ngFor="let feedback of user.received">

          <td>
           <!-- <input [(ngModel)]="feedback.user.username">-->
            {{feedback.user.username}}
          </td>
          <td>
            <!--<input [(ngModel)]="feedback.sport.name">-->
            {{feedback.sport.name}}
          </td>
          <td>
            <!--<input type="number" min="0" max="5" [(ngModel)]="feedback.rate">-->
            {{feedback.rate}}
          </td>
          
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
