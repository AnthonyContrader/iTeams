<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <table>
        <tr>
          <th>
            User Name
          </th>
          <th>
            Password
          </th>
          <th>
            Status
          </th>
          <th>
            Edit
          </th>
        </tr>
        <tr>
          <td>
            <input [(ngModel)]="user.username">
          </td>
          <td>
            <input [(ngModel)]="user.password">
          </td>
          <td>
            <input [(ngModel)]="user.status">
          </td>
          <td>
            <button (click)=update(user)>Save</button>
          </td>
        </tr>
        
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
